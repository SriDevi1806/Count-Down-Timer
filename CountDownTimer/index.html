<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
        <div id="timer">
            <h2>Count Down timer</h3>
            
            <div class="counter">
                    <div class="box">
                        <span id="days"></span>
                        <p>Days</p>
                    </div>
                    <div class="box">
                        <span id="hours"></span>
                        <p>Hours</p>
                    </div>
                    <div class="box">
                        <span id="minutes"></span>
                        <p>Minutes</p>
                    </div>
                    <div class="box">
                        <span id="seconds"></span>
                        <p>Seconds</p>
                    </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
